<!DOCTYPE html>
<html>
<head>
  <title>Coming Soon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("bannerXBucketsFBDEKSTOP.png");

      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 36px;
      color: #fff;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #fff;
      margin-bottom: 40px;
    }

    .countdown {
      font-size: 24px;
      color: #fff;
      margin-bottom: 40px;
    }

    .btn {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .logo {
      max-width: 100%;
      height: auto;
      width: 200px;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
      .countdown {
        font-size: 20px;
      }
      .btn {
        padding: 10px 20px;
      }
    }
  </style>
</head>
